<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: blue" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Username Error </div>
    <br/>
    <label for="email">Введите мейл: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: fuchsia" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email Error </div>
    <br/>
    <label for="password">Введите пароль:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: aqua" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password Error </div>
    <br/>
    <input type="submit" value="Sign up!"/>
</form>
<input align="right" type = "button" value = "logout"
       onclick = "window.location.href = '/logout'"/>

</body>
</html>
